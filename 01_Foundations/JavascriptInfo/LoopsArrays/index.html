  function camelize(str) {
    // imitate web solution
    return str
      .split("-")
      .map((word, index) => index != 0 ? word.at(0).toUpperCase() + word.slice(1) : word)
      .join("")
  }; 

  function filterRange(arr, a, b) {
    return arr
      .filter(num => (num >= a && num <= b))
  };

  function filterRangeInPlace(arr, a, b) {
    for (let i=0; i < arr.length; i++ ) {
      if (!(arr[i] >= a && arr[i] <= b)) {
        arr.splice(i, 1);
        i--; //index has shifted
      }
    }
  };

  let sortArray = [5, 2, 1, -10, 8];
  sortArray.sort(function(a, b) {return b-a}); // w3 solution
  sortArray.sort((a, b) => b - a); // javascript info solution

  function copySorted(arr) {
    // return arr.sort()        -> this is wrong as it mutates the original array
    return arr.slice().sort();  // slice() creates a copy then sorts it without modifying original array
  };

  function unique(arr) {
    let arrSet = new Set(arr);    // returns Set object
    return Array.from(arrSet)     // transform it back to array
  };
